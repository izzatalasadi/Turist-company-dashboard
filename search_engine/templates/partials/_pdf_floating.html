
<div class="col-lg-12 col-md-12 col-sm-12 mb-3">
  <ul class="list-group">
    {% if pdf_files %} {% for filename, file_url in pdf_files.items() %}
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
    >
    <a
    href="#"
    class="pdf-link"
    data-url="{{ file_url }}"
    data-bs-toggle="modal"
    data-bs-target="#pdfModal"
    data-bs-toggle="tooltip"  
    title="{{ filename|escape }}"  
    style="flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"
  >
    {{ filename }}
  </a>
  
      {% if current_user.is_admin %}
      <button
        class="btn btn-danger delete-pdf-btn ms-2"
        data-filename="{{ filename }}"
        data-bs-toggle="modal"
        data-bs-target="#confirmDeleteModal"
        title="Delete PDF"
      >
        <i class="mdi mdi-delete"></i>
      </button>
      {% endif %}
    </li>
    {% endfor %} {% else %}
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      <p class="text-center">You have no file uploaded.</p>
    </li>
    {% endif %}
  </ul>
</div>


<!-- PDF Viewer Modal -->
<div class="container-pdf">
  <div
    class="modal fade"
    id="pdfModal"
    tabindex="-1"
    aria-labelledby="pdfModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-fullscreen-sm-down modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pdfModalLabel">PDF Viewer</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div
            id="pdf-toolbar"
            class="d-flex justify-content-between flex-wrap"
          >
            <div class="btn-group" role="group" aria-label="Page navigation">
              <button
                id="prev-page"
                class="btn btn-secondary"
                title="Previous Page"
              >
                <i class="mdi mdi-chevron-left"></i>
              </button>
              <button
                id="next-page"
                class="btn btn-secondary"
                title="Next Page"
              >
                <i class="mdi mdi-chevron-right"></i>
              </button>
            </div>
            <div class="btn-group me-2" role="group" aria-label="Zoom controls">
              <button id="zoom-in" class="btn btn-secondary" title="Zoom In">
                <i class="mdi mdi-magnify-plus-outline"></i>
              </button>
              <button id="zoom-out" class="btn btn-secondary" title="Zoom Out">
                <i class="mdi mdi-magnify-minus-outline"></i>
              </button>
              <input
                type="range"
                id="zoom-slider"
                min="0.5"
                max="2"
                step="0.1"
                value="1.1"
                class="form-range"
              />
            </div>
            <div>
              <button
                id="fullscreen-toggle"
                class="btn btn-secondary"
                title="Toggle Fullscreen"
              >
                <i class="mdi mdi-fullscreen"></i>
              </button>
              <button
                id="night-mode-toggle"
                class="btn btn-secondary"
                title="Toggle Night Mode"
              >
                ðŸŒ™
              </button>
            </div>
            <span class="badge bg-secondary"
              >Page: <span id="page-num"></span> of <span id="page-count"></span
            ></span>
          </div>
          <canvas class="pdf-canvas" id="pdf-render"></canvas>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Confirmation Modal for Deleting PDF -->
<div
  class="modal fade"
  id="confirmDeleteModal"
  tabindex="-1"
  aria-labelledby="confirmDeleteModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">Are you sure you want to delete this PDF?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-danger" id="deletePdfBtn">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
