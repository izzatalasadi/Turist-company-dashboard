<div class="mt-3">
  {% for user in users %}
  <div
    class="user-card d-flex align-items-center justify-content-between py-2 border-bottom"
    data-username="{{ user.username }}"
    data-userid="{{ user.id }}"
    data-userpic="{{ url_for('static', filename='images/faces/' + (user.profile_picture|default('face1.jpeg', true))) }}"
  >
    <div class="d-flex align-items-center">
      <div class="user-avatar position-relative">
        <img
          class="img-sm rounded-circle"
          src="{{ url_for('static', filename='images/faces/' + (user.profile_picture|default('face1.jpeg', true))) }}"
          alt="{{ user.username }}'s profile picture"
        />
        <span
          class="status-indicator {% if user.is_online() %}bg-success{% else %}bg-secondary{% endif %}"
        ></span>
      </div>
      <div class="ms-3">
        <strong>{{ user.username }}</strong>
        <div class="text-muted text-small">
          {% if user.is_online() %}
          <span>Online</span>
          {% else %} Last seen: {{ user.last_seen.strftime('%Y-%m-%d %H:%M') }}
          {% endif %}
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
