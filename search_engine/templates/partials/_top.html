<div class="col-md-6 col-lg-6 grid-margin stretch-card">
  <div class="card card-rounded">
    <div class="card-body">
      <div class="row flex-grow">
        <div class="col-lg-12">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
              <h4 class="card-title card-title-dash">Users</h4>
            </div>
          </div>
          <div class="mt-3">
            {% for user in users %}
            <div class="wrapper d-flex align-items-center justify-content-between py-2 border-bottom">
              <div class="d-flex">
                <img class="img-sm rounded-10" src="{{ url_for('static', filename='images/faces/face1.jpeg') }}" loading="lazy" alt="profile" />
                <div class="wrapper ms-3">
                  <p class="ms-1 mb-1 fw-bold">{{ user.username }}</p>
                  <form action="/send_message/{{ user.id }}" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="input-group">
                      <input type="text" class="form-control" name="message_content" placeholder="Write your message...">
                      <button type="submit" class="btn btn-link"><i class="mdi mdi-message" aria-hidden="true"></i></button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="text-muted text-small"> <!-- Display online status or last active time here --> </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
