<div class="flash-container position-fixed w-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="flash-messages" aria-live="assertive" aria-atomic="true">
              {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
              <ul class="flashes list-unstyled mt-2">
                {% for category, message in messages %}
                  <li class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                      {{ message }}
                  </li>
                {% endfor %}
              </ul>
              {% endif %}
              {% endwith %}
          </div>
        </div>
      </div>
    </div>
  </div>
