<div class="col-lg-12 col-md-12 col-sm-12 mb-3">
  <div class="box">
    <h5>
      <a
        class="btn btn-link"
        data-bs-toggle="collapse"
        href="#arrivalTimesCollapse"
        role="button"
        aria-expanded="false"
        aria-controls="arrivalTimesCollapse"
      >
        Arrival Times
      </a>
    </h5>
    <div class="collapse" id="arrivalTimesCollapse">
      <div class="d-flex flex-wrap arrival-time-filter scrollable">
        {% for arrival_time, color in (arrival_time_colors|default({})).items()
        %}
        <a
          href="{{ url_for('app.search', search_query=request.args.get('search_query', ''), arrival_time=arrival_time) }}"
          class="btn arrival-time-filter-btn m-1"
          style="background-color: {{ color }}; color: #fff;"
        >
          {{ arrival_time }}
        </a>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
